<h1 mat-dialog-title>Adatok törlése</h1>
<div mat-dialog-content>
    <form [formGroup]="freightForm">
        <mat-form-field appearance="fill">
            <mat-label>Rendelés azonosító (ID | Rendelési idő | Szállítási idő)</mat-label>
            <mat-select formControlName="ID">
                <mat-option *ngFor="let Freight of FreightList" [value]="Freight.ID">
                    {{Freight.ID}} | 
                    {{Freight.Order_date}} | 
                    {{Freight.Transport_date}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Mégse</button>
    <button class="btn btn-outline-primary"
        mwlConfirmationPopover
        [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage"
        [confirmText]="confirmText"
        [cancelText]="cancelText"
        [placement]="placement"
        (confirm)="delFreightItem()"
        (cancel)="cancelClicked=true" 
        confirmButtonType="danger"
        cancelButtonType="outline-secondary"
        [appendToBody]="appendToBody"
        mat-raised-button color="warn">Törlés</button>
</div>
