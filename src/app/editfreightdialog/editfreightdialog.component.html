<h1 mat-dialog-title>Adatok mentése</h1>
<div mat-dialog-content>
    <form [formGroup]="freightForm">
        <mat-form-field appearance="fill">
            <mat-label>Rendelés azonosító (ID | Rendelési idő | Szállítási idő)</mat-label>
            <mat-select formControlName="ID">
                <mat-option *ngFor="let Freight of FreightList" [value]="Freight.ID">
                    {{Freight.ID}} | 
                    {{Freight.Order_date}} | 
                    {{Freight.Transport_date}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Rendelési idő</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="Order_date" (dateChange)="changeDatePickerAll()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Szállítási idő</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="Transport_date" (dateChange)="changeDatePickerAll()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Mégse</button>
    <button mat-raised-button color="primary" (click)="updateFreightItem()">Mentés</button>
</div>
