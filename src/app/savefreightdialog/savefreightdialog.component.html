<h1 mat-dialog-title>Adatok mentése</h1>
<div mat-dialog-content>
    <form [formGroup]="freightForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Rendelési idő</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="Order_date" (dateChange)="changeDatePickerAll()">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Szállítási idő</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="Transport_date" (dateChange)="changeDatePickerAll()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Mégse</button>
    <button mat-raised-button color="primary" (click)="addFreightItem()">Mentés</button>
</div>
