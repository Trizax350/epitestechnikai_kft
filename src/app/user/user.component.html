<div class="container" style="margin-top: 15px;">
  <br><br><h1 style="font-size: 300%; display: inline;">Felhasználók</h1>
  <button mat-raised-button color="primary" style="margin-left: 15px; float: right;" (click)="openDialog()">Új felhasználó mentése</button>
  <mat-form-field appearance="standard">
    <mat-label>Szűrés</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Feltétel" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Azonosító </th>
      <td name="data_td" mat-cell *matCellDef="let row"> {{row.ID}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Név </th>
      <td name="data_td" mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> E-mail </th>
      <td name="data_td" mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Státusz</th>
      <td name="data_td" mat-cell *matCellDef="let row"> {{row.Status}} </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Szerkesztés </th>
      <td name="button_td" mat-cell *matCellDef="let row"> 
        <button mat-raised-button (click)="editUserItem(row)" color="primary"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Törlés </th>
      <td name="button_td" mat-cell *matCellDef="let row"> 
        <button class="btn btn-outline-primary"
        mwlConfirmationPopover
        [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage"
        [confirmText]="confirmText"
        [cancelText]="cancelText"
        [placement]="placement"
        (confirm)="deleteUserItem(row)"
        (cancel)="cancelClicked=true" 
        confirmButtonType="danger"
        cancelButtonType="outline-secondary"
        [appendToBody]="appendToBody"
        mat-raised-button color="warn">	<mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nem található a szűréshez megfelelő adat "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users" style="border: 1px solid black; margin-top: 5px;"></mat-paginator>
</div>
